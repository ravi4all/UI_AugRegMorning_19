<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table>
            <tr>
                <td>
                    Enter Name
                </td>
                <td>
                    <input type="text" placeholder="Enter Name" required autofocus value="ram">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter Email" required autocomplete="off" value="ram@gmail">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="week">
                </td>
                <td>
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="50">
                </td>
            </tr>
            <tr>
                <td>Enter Card Pattern</td>
                <td>
                    <input type="text" placeholder="Enter Card Pattern" pattern="[0-9]{4}[@]{1}[a-z]{3,8}" title="Enter 4 digits follwed by @ and then your name atleast 3 characters and atmost 8">
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress max="100" value="30"></progress>
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" onchange="op.value = value" value="0" min="100" max="1000" step="100">
                </td>
                <td>
                    <output id="op">0</output>
                </td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea spellcheck="False" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
