<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 400px;
            border: 2px solid red;
            width: 400px;
            /* padding: 10px; */
            border-radius: 50%;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0px 0px 200px 100px red;
        }
        
        img {
            width: 100%;
            height: inherit;
        }
        
        h1 {
            text-shadow: 2px 2px 10px red;
        }
    </style>
</head>

<body>

    <h1>Box Shadow</h1>

    <div>
        <img src="../../images/bahubali.jpg" alt="">
    </div>

</body>

</html>
