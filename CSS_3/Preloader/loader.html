<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #load_1 {
            height: 100px;
            width: 100px;
            border: 20px solid;
            border-radius: 50%;
            border-color: red transparent;
            animation: load_1 4s infinite linear;
        }
        
        @keyframes load_1 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="load_1"></div>

</body>

</html>
