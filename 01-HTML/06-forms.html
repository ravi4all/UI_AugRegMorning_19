<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Form Handling</h1>

    <form action="#">
        <table>
            <tr>
                <td><label for="username">Enter Name</label></td>
                <td>
                    <input type="text" id="username">
                </td>
            </tr>
            <tr>
                <td><label for="pwd">Enter Password</label></td>
                <td>
                    <input type="password" id="pwd">
                </td>
            </tr>
            <tr>
                <td>Select City</td>
                <td>
                    <select>
                        <option>Select City</option>
                        <option value="">Delhi</option>
                        <option value="">Noida</option>
                        <option value="">Gurgaon</option>
                        <option value="">Pune</option>
                        <option value="">Chennai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Select Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td>Select Course</td>
                <td>
                    <input type="checkbox"> Btech
                    <input type="checkbox"> BCA
                    <input type="checkbox"> MCA
                    <input type="checkbox"> BBA
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
