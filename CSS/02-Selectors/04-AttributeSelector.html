<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
        
        img[alt='img_1'] {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>

    <h1>Attribute Selector</h1>

    <img src="../../img_2.gif" alt="img_1">
    <img src="../../img_2.gif" alt="img_2">
    <img src="../../img_2.gif" alt="img_3">
    <img src="../../img_2.gif" alt="img_4">

</body>

</html>
