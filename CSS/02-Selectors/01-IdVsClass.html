<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            color: blue;
        }
        
        .title_1 {
            color: red;
        }
        
        .title_2 {
            border: 2px solid black;
        }
        
        #id_1 {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <h1>Id and Class</h1>

    <!-- Id Vs Class
    Id - Identity = Unique Identity
    - an id cannot be repeated on a single page
    - an element cannot have two ids
    - id is represented by #

    Class - Grouping of Elements
    - a class can be repeated any number of times on a page
    - an element can have any number of classes 
    - class is represented by dot(.) -->

    <h2 class="title_1 title_2">This is heading_1</h2>
    <h2 id="id_1" class="title_1">This is heading_2</h2>
    <h2 class="title_1">This is heading_3</h2>
    <h2 class="title_2">This is heading_4</h2>
    <h2 class="title_2">This is heading_5</h2>
    <h2>This is heading_6</h2>
    <h2>This is heading_7</h2>
    <h2 class="title_1">This is heading_8</h2>
    <h2 class="title_2">This is heading_9</h2>
    <h2>This is heading_10</h2>

</body>

</html>
